server.port=8090

logging.level.root=debug

spring.dubbo.application.name=order-service
spring.dubbo.registry.protocol=zookeeper
spring.dubbo.registry.address=192.168.92.226:2181
spring.dubbo.base-package=com.atguigu.gmall
spring.dubbo.protocol.name=dubbo
spring.dubbo.consumer.timeout=100000
spring.dubbo.consumer.check=false

spring.datasource.url=jdbc:mysql://192.168.92.226:3306/gmall?characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=root


mybatis.mapper-locations=classpath:mapper/*Mapper.xml
mybatis.configuration.mapUnderscoreToCamelCase=true

spring.redis.host=192.168.92.226
spring.redis.port=6379
#默认使用0号库
#spring.redis.database=0
spring.redis.timeOut=20000

mapper.enum-as-simple-type=true

#activemq 相关配置
spring.activemq.broker-url=tcp://192.168.92.226:61616
spring.activemq.pool.enabled=true
activemq.listener.enable=true



